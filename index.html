<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>PainterJS</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div id="jsButtons" class="buttons">
        <button id="jsMode">Fill</button><button id="jsSave">Save</button>
      </div>
    </div>
    <div id="jsColors" class="colors">
      <div class="color" style="background-color: black"></div>
      <div class="color" style="background-color: white"></div>
      <div class="color" style="background-color: #f8b0be"></div>
      <div class="color" style="background-color: #ef8e83"></div>
      <div class="color" style="background-color: #ee3923"></div>
      <div class="color" style="background-color: #f15942"></div>
      <div class="color" style="background-color: #faca2c"></div>
      <div class="color" style="background-color: #1e79af"></div>
      <div class="color" style="background-color: #1a4894"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
